<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;700&display=swap" rel="stylesheet">   
</head>
<body>
    <main class="container">
        <div class="container__box one">
            <div class="container__box--content">
                <div>
                    <img class="container__box__logo" src="./assets/icons/logo.svg" alt="logo-fylo">
                </div>
                <div class="icons__box">
                    <div class="icons__box--container">
                        <img class="icons__box__icon document" src="./assets/icons/icon-document.svg" alt="icon-document">
                    </div>
                    <div class="icons__box--container">
                        <img class="icons__box__icon folder" src="./assets/icons/icon-folder.svg" alt="icon-folder">
                    </div>
                    <div class="icons__box--container">
                        <img class="icons__box__icon upload" src="./assets/icons/icon-upload.svg" alt="icon-upload">
                    </div>
                </div>  
            </div>
        </div>
        <div class="container__box two">
            <div class="container__box--content">
                <p>You've used <span class="bold">815 GB</span> of your storage</p>
                <progress class="progress-bar" value="81.5" max="100">81.5%</progress>
                <div class="rank">
                    <span class="bold">0 GB</span>
                    <span class="bold">1000 GB</span>
                </div>
                <div class="container__box--space-left">
                    <p class="space-left__text bold">185 <span class="gray-text">GB LEFT</span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
